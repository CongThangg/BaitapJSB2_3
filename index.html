<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrappp -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="content py-3">
      <div class="row">
        <div class="col-3 left">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-bai1" role="tab"
              aria-controls="v-pills-home" aria-selected="true">
              <i class="fa-solid fa-book"></i>
              <span>Bài 1</span></a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-bai2" role="tab"
              aria-controls="v-pills-profile" aria-selected="false">
              <i class="fa-solid fa-book"></i>
              <span>Bài 2</span>
            </a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-bai3" role="tab"
              aria-controls="v-pills-messages" aria-selected="false">
              <i class="fa-solid fa-book"></i>
              <span>Bài 3</span></a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-bai4" role="tab"
              aria-controls="v-pills-settings" aria-selected="false">
              <i class="fa-solid fa-book"></i>
              <span>Bài 4</span></a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-bai5" role="tab"
              aria-controls="v-pills-settings" aria-selected="false">
              <i class="fa-solid fa-book"></i>
              <span>Bài 5</span></a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-bai1" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="w-5">
                <form>
                  <i class="fa-brands fa-bitcoin"></i>
                  <span>Tính tiền lương nhân viên</span>
                  <div class="form-group py-3">
                    <input type="number" class="form-control" id="inputLuongMotNgay" placeholder="Tiền lương một ngày"/>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="inputNgayLam" placeholder="Số ngày làm" />
                  </div>
  
                  <button onclick="tinhTienLuong()" type="button" class="btn btn-outline-primary">
                    Tính lương
                  </button>
  
                  <p id="thongBaoTien" class="alert alert-primary py-5 my-3"></p>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-bai2" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              <form>
                <i class="fa fa-cannabis"></i>
                <span>Tính giá trị trung bình</span>
                <div class="row py-3">
                  <div class="col">
                    <input id="inputNum1" type="number" class="form-control" placeholder="Nhập số thứ 1" />
                  </div>
                  <div class="col">
                    <input id="inputNum2" type="number" class="form-control" placeholder="Nhập số thứ 2" />
                  </div>
                  <div class="col">
                    <input id="inputNum3" type="number" class="form-control" placeholder="Nhập số thứ 3" />
                  </div>
                  <div class="col">
                    <input id="inputNum4" type="number" class="form-control" placeholder="Nhập số thứ 4" />
                  </div>
                  <div class="col">
                    <input id="inputNum5" type="number" class="form-control" placeholder="Nhập số thứ 5" />
                  </div>
                </div>
              </form>
              <button onclick="tinhTrungBinh()" type="button" class="btn btn-outline-primary">
                Tính
              </button>
              <p id="thongBaoGiaTri" class="alert alert-primary py-5 my-3"></p>
            </div>
            <div class="tab-pane fade" id="v-pills-bai3" role="tabpanel" aria-labelledby="v-pills-messages-tab">
              <div class="w-5">
                <form>
                  <i class="fa-solid fa-money-bill-transfer"></i>
                  <span>Quy đổi tiền</span>
                  <div class="form-group py-3">
                    <input type="number" class="form-control col-6" id="inputSoUsd" placeholder="Số USD cần đổi" />
                  </div>
                  <button onclick="quyDoiTien()" type="button" class="btn btn-outline-primary">
                    Quy đổi tiền
                  </button>
  
                  <p id="tienDaQuyDoi" class="alert alert-primary py-5 my-3"></p>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-bai4" role="tabpanel" aria-labelledby="v-pills-settings-tab">
              <div class="w-5">
                <form>
                  <i class="fab fa-connectdevelop"></i>
                  <span>Tính diện tích, chu vi hình chữ nhật</span>
                  <div class="form-group py-3">
                    <input type="number" class="form-control" id="inputDai" placeholder="Chiều dài" />
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" id="inputRong" placeholder="Chiều rộng" />
                  </div>
  
                  <button onclick="chuViDienTich()" type="button" class="btn btn-outline-primary">
                    Tính
                  </button>
  
                  <p id="ketQua" class="alert alert-primary py-5 my-3"></p>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-bai5" role="tabpanel" aria-labelledby="v-pills-settings-tab">
              <div class="w-5">
                <form>
                  <i class="fa-solid fa-calculator"></i>
                  <span>Tính tổng 2 ký số</span>
                  <div class="form-group py-3">
                    <input type="number" class="form-control" id="inputNum" placeholder="Nhập số có 2 chữ số" />
                  </div>
                  <button onclick="tinhTong()" type="button" class="btn btn-outline-primary">
                    Tính tổng
                  </button>
  
                  <i class="fa-solid fa-hand-back-point-right"></i>
                  <p id="ketQua2" class="alert alert-primary py-5 my-3">
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>

</html>
